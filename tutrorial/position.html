<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;">

        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            height: 50px;
            left: 0px;
            right: 0px;
            
            ">
            header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            top: 50px;
            left: 0px;
            bottom: 0px;
            width: 72px;
            ">
            sidebar

            <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 0px;
            right: 0px;
            ">
            X
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 80px;
            right: 10px;
            ">
            absolute
        </div>

        <div style="
            height: 200px;
            width: 200px;
            margin-left: 80px;
            background-color: lightblue;
            ">
            div1
        </div>

        <div style="
            height: 200px;
            width: 200px;
            margin-left: 80px;
            background-color:lightpink;
            position: relative;">
            div2

            <div style="
            position: absolute;
            background-color: red;
            color: white;
            bottom: 5px;
            right: 5px;
            ">
            5:00
            </div>
        </div>
    </body>
</html>
